{% extends "base.html" %}

{% block content %}
    user {{ request.user.email }}
    your tournaments:
    <ul>
    {% for t in joined_tournaments %}
      <li>
        <a href="{% url 'app-tournament' t.id %}">{{ t.start_at }}</a>
      </li>
    {% endfor %}
    </ul>
    available tournaments:
    <ul>
    {% for t in available_tournaments %}
      <li>
        <a href="{% url 'app-tournament' t.id %}">{{ t.start_at }}</a>
        <a href="{% url 'app-join-tournament' t.id %}">Join!</a>
      </li>
    {% endfor %}
    </ul>
{% endblock %}
