{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Pongota</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href='{% static "app/img/favicon.png" %}'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700' rel='stylesheet' type='text/css'>
    <style>
    {% include "main.css" %}
    {% block style %}{% endblock %}
    </style>
  </head>
  <body>
  <div id="layout" class="layout">

    {% block user %}
      <div class='user'>
        <form
          action="{% url 'logout' %}"
        >
          {{ request.user.email }}
          <button formmethod='get'>Log Out</button>
        </form>
      </div>
    {% endblock %}

    {% block quote %}
      <div class='quote'>
        <blockquote>
          {{ quote.text }}
        </blockquote>
        <p>
          <span class="quote-author">{{ quote.author }}</span>
          {% if quote.comment %}
          <span class="quote-comment">{{ quote.comment }}</span>
          {% endif %}
        </p>
      </div>
    {% endblock %}
    <div class='content'>
    {% block content %}{% endblock %}
    </div>

  </div>

  <!--script src='{% static "chrn/app.jsx" %}?v={{ ctx.MEDIA_HASH }}'></script-->
  </body>
</html>
